    <main>
        <div class=container>
            <div class="row">
                <div class="col-md-4">
                    <form onsubmit="tipToPot(this.payment.value); return false;" action="#">
                        <div class="form-group">
                            <h5>
                                 <label for="payment">Quantity to transfer:</label></h1>
                                 <input type="payment" class="form-control" id="payment" name="payment" placeholder="Enter a quantity">
                                 <small id="emailHelp" class="form-text text-muted">Track your payment here.</small>
                              </div>
                           </form>
                        </div>

                        <div class="col-md-4">
                           <h5>Pot amount</h1>
                        <div id="pot"></div>
                        <button 
                            type="button" 
                            class="btn btn-primary"
                            onclick="release(this)"
                        > Release </button>
                        </div>

                        <div class="col-md-4">
                           <h5>Farmers</h1>
                           <div id="farmers1"></div>
                           <div id="quantity1"></div>
                           <div id="farmers2"></div>
                           <div id="quantity2"></div>
                           <div id="farmers3"></div>
                           <div id="quantity3"></div>
                           <div id="farmers4"></div>
                           <div id="quantity4"></div>
                           <div id="farmers5"></div>
                           <div id="quantity5"></div>

      <footer>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script type="text/javascript">

        const tipToPot = (amount) => {
            const settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://teaping.herokuapp.com/api/pot/5bb9b22986f4cc005dea402a",
                "method": "PUT",
                "headers": {
                "Content-Type": "application/json",
                "Cache-Control": "no-cache"
                },
                "processData": false,
                "data": `{\n    \"quantity\": ${amount}\n}`
            }

            $.ajax(settings)
            .done(function (response) {
                getPotAmount();
            });
        }

    const release = () => {
        const request = {
        "async": true,
        "crossDomain": true,
        "url": "http://teaping.herokuapp.com/api/pot/5bb9b22986f4cc005dea402a/distribute",
        "method": "PUT",
        "headers": {
            "Content-Type": "application/json",
            "Cache-Control": "no-cache",
            'Access-Control-Allow-Origin': true
        }
        } 

        $.ajax(request)
        .done(function (pot) {
            if (pot[0]["quantity"] > 0) {
                $("#pot").html(pot[0]["quantity"] + " Ξ");
            }
            getFarmers();
            refreshAccounts();
        });
    }

 const refreshAccounts = () => {
    const request = {
     "async": true,
      "crossDomain": true,
      "url": "http://teaping.herokuapp.com/api/workers",
      "method": "GET",
      "headers": {
          "Content-Type": "application/json",
          "Cache-Control": "no-cache",
          'Access-Control-Allow-Origin': true
      }
    } 

    $.ajax(request)
      .done(function (farmers) {
          $("#quantity1").html(farmers[0]["quantity"]);
          $("#quantity2").html(farmers[1]["quantity"]);
          $("#quantity3").html(farmers[2]["quantity"]);
          $("#quantity4").html(farmers[3]["quantity"]);
          $("#farmers5").html(farmers[4]["quantity"]);
          $("#farmers6").html(farmers[5]["quantity"]);
      });
 }

 const getPotAmount = () => {
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "http://teaping.herokuapp.com/api/pot/",
        "method": "GET",
        "headers": {
            "Content-Type": "application/json",
            "Cache-Control": "no-cache"
        }
    }

    $.ajax(settings).done(function (pot) {
        $("#pot").html(pot[0]["quantity"] + " Ξ");
    });
 }

 const getFarmers = () => {
    const request = {
        "async": true,
        "crossDomain": true,
        "url": "http://teaping.herokuapp.com/api/workers",
        "method": "GET",
        "headers": {
            "Content-Type": "application/json",
            "Cache-Control": "no-cache",
            'Access-Control-Allow-Origin': true
        }
    }

    $.ajax(request)
        .done(function (farmers) {
            $("#farmers1").html(farmers[0]["name"]);
            $("#quantity1").html(farmers[0]["quantity"]);

            $("#farmers2").html(farmers[1]["name"]);
            $("#quantity2").html(farmers[1]["quantity"]);

            $("#farmers3").html(farmers[2]["name"]);
            $("#quantity3").html(farmers[2]["quantity"]);

            $("#farmers4").html(farmers[3]["name"]);
            $("#quantity4").html(farmers[3]["quantity"]);

            $("#farmers5").html(farmers[4]["name"]);
            $("#quantity5").html(farmers[4]["quantity"]);

            $("#farmers6").html(farmers[5]["name"]);
            $("#quantity6").html(farmers[5]["quantity"]);
        });

        getPotAmount();
    }

    getFarmers();

      </script>

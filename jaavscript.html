<!doctype html>

<html>

    <head>

        <title>jQuery</title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script>
            $( function() {
                $( "#draggable" ).draggable();

                $("#droppable").droppable({
                    drop: function( event, ui) {
                        alert("Dropped!");
                    }
                })
            } );

            $( function() {

                $("#sortable").sortable();
                $("#sortable").disableSelection();

            })
        </script>

        <style>
            #draggable { width: 150px; height: 150px; padding: 0.5em; background: red;}
            #droppable { width: 200px; height: 200px; padding: 0.5em; background: yellow;}
        </style>

    </head>

    <body>
    	
       	<div id="draggable" >Drag me around</div>
        <div id="droppable">Put me into this one</div>

        <ul id="sortable">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
        </ul>
        	
        <script type="text/javascript">
        		
        	

        </script>

        
    </body>

</html>

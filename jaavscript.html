<!doctype html>

<html>

    <head>

        <title>jQuery</title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <style type="text/css">
        	
        	#circle {

        		border-radius: 50%;
        		width: 100px;
        		height: 100px;
        		background-color: green;

        	}

        </style>

    </head>

    <body>

    	
       	<div id="circle"></div>
        	
        <script type="text/javascript">
        		
        	$("#circle").click(function() {

        		$(this).animate({
        			width: "200px",
        			height: "200px",
        			marginLeft: "50px",
        			marginTop: "50px"
        		}, 2000, function() {
        			$(this).css("background-color", "red");
        		});

        	})

        </script>

        
    </body>

</html>

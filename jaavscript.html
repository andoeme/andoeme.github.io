<!doctype html>

<html>

    <head>

        <title>jQuery</title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>

    <body>

    	
       	<p></p>
        	
        <script type="text/javascript">
        		
        	
            $.ajax("index.html").done(function(data) {

                $("p").html(data);

            }).fail(function() {

                $("p").html("Could not get data");

            });
        	

        </script>

        
    </body>

</html>
